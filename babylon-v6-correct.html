<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌊 Babylon.js v6.0.0 正確 API 版本</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: Arial, sans-serif; }
        #canvas { 
            width: 100vw; height: 100vh; display: block; outline: none; 
            touch-action: none; /* 防止觸控滾動干擾 */
        }
        #ui {
            position: fixed; top: 15px; left: 15px; color: white;
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px;
            font-size: 13px; z-index: 100; max-width: 320px;
        }
        #addBtn {
            position: fixed; top: 15px; right: 15px;
            background: #4a90e2; color: white; border: none;
            padding: 12px 20px; border-radius: 6px; cursor: pointer;
            font-size: 14px; z-index: 100;
        }
        #addBtn:hover { background: #357abd; }
        #tooltip {
            position: absolute; background: rgba(0,0,0,0.9); color: white;
            padding: 8px 12px; border-radius: 4px; font-size: 12px;
            pointer-events: none; display: none; z-index: 200;
            border: 1px solid #4a90e2;
        }
        #form {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); color: white; padding: 20px;
            border-radius: 10px; display: none; z-index: 300;
            border: 1px solid #4a90e2;
        }
        #form input {
            width: 250px; padding: 8px; margin: 10px 0; border: none;
            border-radius: 4px; font-size: 14px;
        }
        #form button {
            background: #4a90e2; color: white; border: none;
            padding: 8px 16px; margin: 5px; border-radius: 4px; cursor: pointer;
        }
        #form button:hover { background: #357abd; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <div><strong>🌊 3D 水燈遊戲 (v6.0.0)</strong></div>
        <div>狀態: <span id="status">初始化中...</span></div>
        <div>水燈數量: <span id="count">0</span></div>
        <div>FPS: <span id="fps">--</span></div>
        <div>API版本: <span id="version">--</span></div>
        <hr style="margin: 10px 0; border-color: #333;">
        <div style="font-size: 11px; color: #ccc;">
            🖱️ 拖拽旋轉視角<br>
            🎯 滾輪縮放距離<br>
            🏮 點擊添加水燈
        </div>
    </div>
    
    <button id="addBtn">🏮 添加水燈</button>
    
    <div id="tooltip"></div>
    
    <div id="form">
        <h3>✨ 添加許願水燈</h3>
        <input type="text" id="messageInput" placeholder="輸入您的願望或祝福..." maxlength="100">
        <br>
        <button onclick="confirmAdd()">確認添加</button>
        <button onclick="cancelAdd()">取消</button>
        <p style="font-size: 12px; color: #ccc; margin: 10px 0 0 0;">點擊水面選擇放置位置</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/babylonjs@6.0.0/babylon.js"></script>
    <script>
        // 全局變量
        let engine, scene, camera, waterMesh;
        let lanterns = [];
        let nextId = 1;
        let isAddingMode = false;
        let frameCount = 0;
        
        // 狀態更新函數
        function updateStatus(text) {
            document.getElementById('status').textContent = text;
            console.log('📊 狀態: ' + text);
        }
        
        function updateCount() {
            document.getElementById('count').textContent = lanterns.length;
        }
        
        function updateFPS() {
            if (engine) {
                document.getElementById('fps').textContent = Math.round(engine.getFps());
            }
        }
        
        function updateVersion() {
            if (BABYLON && BABYLON.Engine && BABYLON.Engine.Version) {
                document.getElementById('version').textContent = BABYLON.Engine.Version;
            }
        }

        // 檢查 Babylon.js API
        function checkBabylonAPI(tempScene) {
            console.log('🔍 Babylon.js API 檢查:');
            console.log('- BABYLON 對象:', typeof BABYLON);
            console.log('- 版本:', BABYLON.Engine ? BABYLON.Engine.Version : 'unknown');
            console.log('- ArcRotateCamera:', typeof BABYLON.ArcRotateCamera);
            
            if (BABYLON.ArcRotateCamera && tempScene) {
                try {
                    const tempCamera = new BABYLON.ArcRotateCamera("temp", 0, 0, 10, BABYLON.Vector3.Zero(), tempScene);
                    console.log('- 相機方法檢查:');
                    console.log('  - attachControl:', typeof tempCamera.attachControl);
                    console.log('  - setTarget:', typeof tempCamera.setTarget);
                    console.log('  - setPosition:', typeof tempCamera.setPosition);
                    
                    // 檢查其他可能的方法
                    const methods = Object.getOwnPropertyNames(Object.getPrototypeOf(tempCamera))
                        .filter(name => name.toLowerCase().includes('attach'))
                        .slice(0, 10); // 限制輸出
                    console.log('  - 所有 attach 相關方法:', methods);
                    
                    // 清理臨時相機
                    tempCamera.dispose();
                } catch (error) {
                    console.log('- 相機檢查失敗:', error.message);
                }
            }
        }

        // 初始化函數
        async function init() {
            try {
                updateStatus('檢查 API...');
                updateVersion();
                
                updateStatus('創建引擎...');
                const canvas = document.getElementById('canvas');
                
                // 創建 Babylon.js 引擎
                engine = new BABYLON.Engine(canvas, true, {
                    preserveDrawingBuffer: true,
                    stencil: true
                });
                console.log('✅ 引擎創建成功');
                
                updateStatus('創建場景...');
                scene = new BABYLON.Scene(engine);
                scene.clearColor = new BABYLON.Color3(0.1, 0.1, 0.2);
                console.log('✅ 場景創建成功');
                
                // 現在檢查 API
                checkBabylonAPI(scene);
                
                updateStatus('設置相機...');
                // 使用 Context7 研究確認的正確 API
                camera = new BABYLON.ArcRotateCamera(
                    "camera", 
                    -Math.PI / 2,       // alpha (水平旋轉)
                    Math.PI / 2.5,      // beta (垂直旋轉)
                    50,                 // radius (距離目標的距離)
                    BABYLON.Vector3.Zero(), // target (目標位置)
                    scene
                );
                
                // 設置相機限制
                camera.lowerRadiusLimit = 20;
                camera.upperRadiusLimit = 100;
                camera.lowerBetaLimit = 0.1;
                camera.upperBetaLimit = Math.PI / 2;
                
                // Context7 確認的正確方法：使用 attachControl (單數)
                // 設置為活動相機（最佳實踐）
                scene.activeCamera = camera;
                
                // 使用正確的 attachControl 方法
                // 參數：(canvas, noPreventDefault)
                // noPreventDefault = false：阻止瀏覽器默認事件（推薦）
                camera.attachControl(canvas, false);
                console.log('✅ 使用 attachControl 方法成功');
                
                // 啟用平移功能
                camera.panningSensibility = 1000;
                
                console.log('✅ 相機設置完成');
                
                updateStatus('添加光照...');
                setupLighting();
                
                updateStatus('創建水面...');
                setupWater();
                
                updateStatus('創建初始水燈...');
                createInitialLanterns();
                
                updateStatus('設置交互...');
                setupInteraction();
                
                updateStatus('啟動渲染...');
                startRenderLoop();
                
                updateStatus('運行中 ✅');
                updateCount();
                
                console.log('🎉 3D 水燈遊戲啟動成功！');
                
            } catch (error) {
                updateStatus('啟動失敗 ❌');
                console.error('❌ 初始化失敗:', error);
                console.error('錯誤堆棧:', error.stack);
                
                // 顯示錯誤信息
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = `
                    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                    background: rgba(255, 0, 0, 0.9); color: white; padding: 20px;
                    border-radius: 10px; text-align: center; z-index: 1000;
                    max-width: 80%; word-wrap: break-word;
                `;
                errorDiv.innerHTML = `
                    <h3>❌ 初始化失敗</h3>
                    <p><strong>錯誤:</strong> ${error.message}</p>
                    <p><strong>API 版本:</strong> ${BABYLON.Engine ? BABYLON.Engine.Version : 'unknown'}</p>
                    <button onclick="location.reload()" style="
                        background: white; color: red; border: none;
                        padding: 10px 20px; border-radius: 5px; cursor: pointer;
                        margin-top: 10px;
                    ">重試</button>
                    <button onclick="location.href='index.html'" style="
                        background: #333; color: white; border: none;
                        padding: 10px 20px; border-radius: 5px; cursor: pointer;
                        margin: 10px 0 0 10px;
                    ">回到2D版本</button>
                `;
                document.body.appendChild(errorDiv);
            }
        }
        
        // 設置光照
        function setupLighting() {
            // 主光源
            const light1 = new BABYLON.HemisphericLight("HemiLight", new BABYLON.Vector3(0, 1, 0), scene);
            light1.intensity = 0.4;
            
            // 方向光
            const light2 = new BABYLON.DirectionalLight("DirLight", new BABYLON.Vector3(0, -1, 0), scene);
            light2.diffuse = new BABYLON.Color3(0.5, 0.5, 0.8);
            light2.intensity = 0.3;
            
            console.log('✅ 光照設置完成');
        }
        
        // 設置水面
        function setupWater() {
            waterMesh = BABYLON.MeshBuilder.CreateGround("water", {width: 120, height: 120, subdivisions: 4}, scene);
            const waterMaterial = new BABYLON.StandardMaterial("waterMat", scene);
            waterMaterial.diffuseColor = new BABYLON.Color3(0.1, 0.3, 0.5);
            waterMaterial.specularColor = new BABYLON.Color3(0.8, 0.8, 1.0);
            waterMaterial.emissiveColor = new BABYLON.Color3(0.05, 0.1, 0.15);
            waterMaterial.alpha = 0.8;
            waterMesh.material = waterMaterial;
            
            console.log('✅ 水面創建完成');
        }
        
        // 創建初始水燈
        function createInitialLanterns() {
            const messages = [
                "🙏 願所有人平安健康", "💫 心想事成", "🌅 希望明天更美好",
                "🕊️ 祈禱世界和平", "❤️ 願家人身體健康", "🌟 感謝每一天",
                "🎋 願友誼長存", "🌈 希望夢想成真", "🍀 祈求好運連連"
            ];
            
            for (let i = 0; i < messages.length; i++) {
                const angle = (i / messages.length) * Math.PI * 2;
                const radius = 30 + Math.random() * 20;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                createLantern(x, 2, z, messages[i]);
            }
            
            console.log(`✅ 創建了 ${messages.length} 個初始水燈`);
        }
        
        // 創建水燈
        function createLantern(x, y, z, message) {
            // 發光球體
            const sphere = BABYLON.MeshBuilder.CreateSphere(`lantern_${nextId}`, {diameter: 1.5}, scene);
            sphere.position = new BABYLON.Vector3(x, y, z);
            
            // 發光材質 - 使用不同顏色
            const hue = (nextId * 45) % 360;
            const color = HSVtoRGB(hue, 0.7, 1);
            
            const material = new BABYLON.StandardMaterial(`lanternMat_${nextId}`, scene);
            material.diffuseColor = new BABYLON.Color3(color.r, color.g, color.b);
            material.emissiveColor = new BABYLON.Color3(color.r * 0.6, color.g * 0.6, color.b * 0.6);
            material.specularColor = new BABYLON.Color3(1, 1, 0.8);
            sphere.material = material;
            
            // 點光源
            const light = new BABYLON.PointLight(`lanternLight_${nextId}`, sphere.position, scene);
            light.diffuse = new BABYLON.Color3(color.r, color.g, color.b);
            light.intensity = 2.5;
            light.range = 18;
            
            // 文字標籤
            const plane = BABYLON.MeshBuilder.CreatePlane(`label_${nextId}`, {size: 1.2}, scene);
            const texture = new BABYLON.DynamicTexture(`labelTexture_${nextId}`, {width: 256, height: 256}, scene);
            texture.drawText(String(nextId).padStart(4, '0'), null, null, "bold 42px Arial", "#FFFFFF", "transparent", true);
            
            const labelMaterial = new BABYLON.StandardMaterial(`labelMat_${nextId}`, scene);
            labelMaterial.diffuseTexture = texture;
            labelMaterial.hasAlpha = true;
            labelMaterial.emissiveColor = new BABYLON.Color3(0.4, 0.4, 0.4);
            plane.material = labelMaterial;
            plane.parent = sphere;
            plane.position.y = -2;
            plane.billboardMode = BABYLON.AbstractMesh.BILLBOARD_MODE_ALL;
            
            // 存儲水燈數據
            const lantern = {
                id: nextId++,
                mesh: sphere,
                light: light,
                label: plane,
                message: message,
                basePosition: new BABYLON.Vector3(x, y, z),
                time: Math.random() * 1000,
                floatSpeed: 0.015 + Math.random() * 0.01,
                driftSpeed: 0.002 + Math.random() * 0.003
            };
            
            lanterns.push(lantern);
            return lantern;
        }
        
        // HSV 轉 RGB
        function HSVtoRGB(h, s, v) {
            const c = v * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = v - c;
            let r, g, b;
            
            if (h < 60) { r = c; g = x; b = 0; }
            else if (h < 120) { r = x; g = c; b = 0; }
            else if (h < 180) { r = 0; g = c; b = x; }
            else if (h < 240) { r = 0; g = x; b = c; }
            else if (h < 300) { r = x; g = 0; b = c; }
            else { r = c; g = 0; b = x; }
            
            return {
                r: r + m,
                g: g + m,
                b: b + m
            };
        }
        
        // 更新水燈動畫
        function updateLanterns() {
            lanterns.forEach(lantern => {
                lantern.time += 1;
                
                // 浮動動畫
                const float = Math.sin(lantern.time * lantern.floatSpeed) * 0.5;
                const driftX = Math.sin(lantern.time * lantern.driftSpeed) * 0.8;
                const driftZ = Math.cos(lantern.time * lantern.driftSpeed * 0.8) * 0.6;
                
                lantern.mesh.position.x = lantern.basePosition.x + driftX;
                lantern.mesh.position.y = lantern.basePosition.y + float;
                lantern.mesh.position.z = lantern.basePosition.z + driftZ;
                
                // 更新光源位置
                lantern.light.position = lantern.mesh.position;
                
                // 輕微旋轉
                lantern.mesh.rotation.y += 0.003;
                
                // 光強度閃爍
                lantern.light.intensity = 2.2 + Math.sin(lantern.time * 0.08) * 0.6;
            });
        }
        
        // 設置交互
        function setupInteraction() {
            // 點擊檢測
            scene.onPointerObservable.add((pointerInfo) => {
                if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERDOWN) {
                    if (isAddingMode && pointerInfo.pickInfo.hit) {
                        const pickedMesh = pointerInfo.pickInfo.pickedMesh;
                        if (pickedMesh === waterMesh) {
                            const point = pointerInfo.pickInfo.pickedPoint;
                            addLanternAtPosition(point.x, point.z);
                        }
                    }
                }
            });
            
            // 懸停檢測
            scene.onPointerMove = (evt) => {
                if (!isAddingMode) {
                    const pickInfo = scene.pick(scene.pointerX, scene.pointerY);
                    if (pickInfo.hit) {
                        const lantern = findLanternByMesh(pickInfo.pickedMesh);
                        if (lantern) {
                            showTooltip(evt.clientX, evt.clientY, lantern.message, lantern.id);
                        } else {
                            hideTooltip();
                        }
                    } else {
                        hideTooltip();
                    }
                }
            };
            
            console.log('✅ 交互設置完成');
        }
        
        // 查找水燈
        function findLanternByMesh(mesh) {
            return lanterns.find(lantern => 
                lantern.mesh === mesh || 
                (mesh.parent && mesh.parent === lantern.mesh)
            );
        }
        
        // 工具提示
        function showTooltip(x, y, message, id) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'block';
            tooltip.style.left = (x + 15) + 'px';
            tooltip.style.top = (y - 35) + 'px';
            tooltip.innerHTML = `<strong>💡 #${String(id).padStart(4, '0')}</strong><br>${message}`;
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }
        
        // 渲染循環
        function startRenderLoop() {
            engine.runRenderLoop(() => {
                frameCount++;
                updateLanterns();
                scene.render();
                
                // 每秒更新一次 FPS
                if (frameCount % 60 === 0) {
                    updateFPS();
                }
            });
            
            // 響應式
            window.addEventListener('resize', () => {
                engine.resize();
            });
            
            console.log('✅ 渲染循環啟動');
        }
        
        // UI 控制
        document.getElementById('addBtn').addEventListener('click', () => {
            document.getElementById('form').style.display = 'block';
            document.getElementById('messageInput').focus();
        });
        
        function confirmAdd() {
            const message = document.getElementById('messageInput').value.trim();
            if (!message) {
                alert('請輸入願望或祝福！');
                return;
            }
            
            isAddingMode = true;
            document.getElementById('form').style.display = 'none';
            document.getElementById('canvas').style.cursor = 'crosshair';
            updateStatus('點擊水面添加水燈...');
        }
        
        function cancelAdd() {
            isAddingMode = false;
            document.getElementById('form').style.display = 'none';
            document.getElementById('messageInput').value = '';
            document.getElementById('canvas').style.cursor = 'default';
            updateStatus('運行中 ✅');
        }
        
        function addLanternAtPosition(x, z) {
            const message = document.getElementById('messageInput').value.trim();
            const lantern = createLantern(x, 2, z, message);
            
            isAddingMode = false;
            document.getElementById('messageInput').value = '';
            document.getElementById('canvas').style.cursor = 'default';
            updateStatus('運行中 ✅');
            updateCount();
            
            console.log(`✨ 添加新水燈 #${lantern.id}: ${message}`);
            
            // 顯示成功消息
            const successDiv = document.createElement('div');
            successDiv.style.cssText = `
                position: fixed; top: 30%; left: 50%; transform: translateX(-50%);
                background: rgba(40, 167, 69, 0.9); color: white; padding: 15px 25px;
                border-radius: 8px; font-size: 16px; z-index: 500;
                animation: fadeInOut 3s ease-in-out;
            `;
            successDiv.textContent = `✨ 水燈添加成功！願望編號: ${String(lantern.id).padStart(4, '0')}`;
            document.body.appendChild(successDiv);
            
            setTimeout(() => successDiv.remove(), 3000);
        }
        
        // 啟動
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
