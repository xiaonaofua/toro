        // æª¢æŸ¥ Babylon.js API
        function checkBabylonAPI(tempScene) {
            console.log('ğŸ” Babylon.js API æª¢æŸ¥:');
            console.log('- BABYLON å°è±¡:', typeof BABYLON);
            console.log('- ç‰ˆæœ¬:', BABYLON.Engine ? BABYLON.Engine.Version : 'unknown');
            console.log('- ArcRotateCamera:', typeof BABYLON.ArcRotateCamera);
            
            if (BABYLON.ArcRotateCamera && tempScene) {
                try {
                    const tempCamera = new BABYLON.ArcRotateCamera("temp", 0, 0, 10, BABYLON.Vector3.Zero(), tempScene);
                    console.log('- ç›¸æ©Ÿæ–¹æ³•æª¢æŸ¥:');
                    console.log('  - attachControl:', typeof tempCamera.attachControl);
                    console.log('  - setTarget:', typeof tempCamera.setTarget);

                    // æª¢æŸ¥å…¶ä»–å¯èƒ½çš„æ–¹æ³•

                        .filter(name => name.toLowerCase().includes('attach'))

                    console.log('  - æ‰€æœ‰ attach ç›¸é—œæ–¹æ³•:', methods);

        // åˆå§‹åŒ–å‡½æ•¸
        async function init() {
            try {
                updateStatus('æª¢æŸ¥ API...');
                updateVersion();
                
                updateStatus('å‰µå»ºå¼•æ“...');
                const canvas = document.getElementById('canvas');
                
                // å‰µå»º Babylon.js å¼•æ“
                engine = new BABYLON.Engine(canvas, true, {
                    preserveDrawingBuffer: true,
                    stencil: true
                });
                console.log('âœ… å¼•æ“å‰µå»ºæˆåŠŸ');
                
                updateStatus('å‰µå»ºå ´æ™¯...');
                scene = new BABYLON.Scene(engine);
                scene.clearColor = new BABYLON.Color3(0.1, 0.1, 0.2);
                console.log('âœ… å ´æ™¯å‰µå»ºæˆåŠŸ');
                
                // ç¾åœ¨æª¢æŸ¥ API
                checkBabylonAPI(scene);
                
                updateStatus('è¨­ç½®ç›¸æ©Ÿ...');
                // ä½¿ç”¨ Context7 ç ”ç©¶ç¢ºèªçš„æ­£ç¢º API
                camera = new BABYLON.ArcRotateCamera(
                    "camera", 
                    -Math.PI / 2,       // alpha (æ°´å¹³æ—‹è½‰)
                    Math.PI / 2.5,      // beta (å‚ç›´æ—‹è½‰)
                    50,                 // radius (è·é›¢ç›®æ¨™çš„è·é›¢)
                    BABYLON.Vector3.Zero(), // target (ç›®æ¨™ä½ç½®)
                    scene
                );
                
                // è¨­ç½®ç›¸æ©Ÿé™åˆ¶
                camera.lowerRadiusLimit = 20;
                camera.upperRadiusLimit = 100;
                camera.lowerBetaLimit = 0.1;
                camera.upperBetaLimit = Math.PI / 2;
                
                // Context7 ç¢ºèªçš„æ­£ç¢ºæ–¹æ³•ï¼šä½¿ç”¨ attachControl (å–®æ•¸)
                // è¨­ç½®ç‚ºæ´»å‹•ç›¸æ©Ÿï¼ˆæœ€ä½³å¯¦è¸ï¼‰
                scene.activeCamera = camera;
                
                // ä½¿ç”¨æ­£ç¢ºçš„ attachControl æ–¹æ³•
                // åƒæ•¸ï¼š(canvas, noPreventDefault)

                camera.attachControl(canvas, false);
                console.log('âœ… ä½¿ç”¨ attachControl æ–¹æ³•æˆåŠŸ');
                
                // å•Ÿç”¨å¹³ç§»åŠŸèƒ½
                camera.panningSensibility = 1000;
                
                console.log('âœ… ç›¸æ©Ÿè¨­ç½®å®Œæˆ');
                
                updateStatus('æ·»åŠ å…‰ç…§...');
                setupLighting();
                
                updateStatus('å‰µå»ºæ°´é¢...');
                setupWater();
                
                updateStatus('å‰µå»ºåˆå§‹æ°´ç‡ˆ...');

                updateCount();
                
                console.log('ğŸ‰ 3D æ°´ç‡ˆéŠæˆ²å•Ÿå‹•æˆåŠŸï¼');
                
            } catch (error) {
                updateStatus('å•Ÿå‹•å¤±æ•— âŒ');
                console.error('âŒ åˆå§‹åŒ–å¤±æ•—:', error);
                console.error('éŒ¯èª¤å †æ£§:', error.stack);
                
                // é¡¯ç¤ºéŒ¯èª¤ä¿¡æ¯
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = `

                    border-radius: 10px; text-align: center; z-index: 1000;
                    max-width: 80%; word-wrap: break-word;
                `;
                errorDiv.innerHTML = `
                    <h3>âŒ åˆå§‹åŒ–å¤±æ•—</h3>
                    <p><strong>éŒ¯èª¤:</strong> ${error.message}</p>
                    <p><strong>API ç‰ˆæœ¬:</strong> ${BABYLON.Engine ? BABYLON.Engine.Version : 'unknown'}</p>
                    <button onclick="location.reload()" style="
                        background: white; color: red; border: none;
                        padding: 10px 20px; border-radius: 5px; cursor: pointer;
                        margin-top: 10px;

                        background: #333; color: white; border: none;
                        padding: 10px 20px; border-radius: 5px; cursor: pointer;
                        margin: 10px 0 0 10px;

                `;
                document.body.appendChild(errorDiv);
            }
        }
        
        // è¨­ç½®å…‰ç…§
        function setupLighting() {
            // ä¸»å…‰æº
            const light1 = new BABYLON.HemisphericLight("HemiLight", new BABYLON.Vector3(0, 1, 0), scene);
            light1.intensity = 0.4;
            
            // æ–¹å‘å…‰
            const light2 = new BABYLON.DirectionalLight("DirLight", new BABYLON.Vector3(0, -1, 0), scene);
            light2.diffuse = new BABYLON.Color3(0.5, 0.5, 0.8);

            console.log('âœ… å…‰ç…§è¨­ç½®å®Œæˆ');
        }
        
        // è¨­ç½®æ°´é¢
        function setupWater() {
            waterMesh = BABYLON.MeshBuilder.CreateGround("water", {width: 120, height: 120, subdivisions: 4}, scene);
            const waterMaterial = new BABYLON.StandardMaterial("waterMat", scene);
            waterMaterial.diffuseColor = new BABYLON.Color3(0.1, 0.3, 0.5);
            waterMaterial.specularColor = new BABYLON.Color3(0.8, 0.8, 1.0);
            waterMaterial.emissiveColor = new BABYLON.Color3(0.05, 0.1, 0.15);
            waterMaterial.alpha = 0.8;
            waterMesh.material = waterMaterial;
            
            console.log('âœ… æ°´é¢å‰µå»ºå®Œæˆ');
        }
        
        // å‰µå»ºåˆå§‹æ°´ç‡ˆ
        function createInitialLanterns() {
            const messages = [
                "ğŸ™ é¡˜æ‰€æœ‰äººå¹³å®‰å¥åº·", "ğŸ’« å¿ƒæƒ³äº‹æˆ", "ğŸŒ… å¸Œæœ›æ˜å¤©æ›´ç¾å¥½",
                "ğŸ•Šï¸ ç¥ˆç¦±ä¸–ç•Œå’Œå¹³", "â¤ï¸ é¡˜å®¶äººèº«é«”å¥åº·", "ğŸŒŸ æ„Ÿè¬æ¯ä¸€å¤©",
                "ğŸ‹ é¡˜å‹èª¼é•·å­˜", "ğŸŒˆ å¸Œæœ›å¤¢æƒ³æˆçœŸ", "ğŸ€ ç¥ˆæ±‚å¥½é‹é€£é€£"
            ];
            
            for (let i = 0; i < messages.length; i++) {
                const angle = (i / messages.length) * Math.PI * 2;
                const radius = 30 + Math.random() * 20;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                createLantern(x, 2, z, messages[i]);
            }
            
            console.log(`âœ… å‰µå»ºäº† ${messages.length} å€‹åˆå§‹æ°´ç‡ˆ`);
        }
        
        // å‰µå»ºæ°´ç‡ˆ
        function createLantern(x, y, z, message) {
            // ç™¼å…‰çƒé«”
            const sphere = BABYLON.MeshBuilder.CreateSphere(`lantern_${nextId}`, {diameter: 1.5}, scene);
            sphere.position = new BABYLON.Vector3(x, y, z);
            
            // ç™¼å…‰æè³ª - ä½¿ç”¨ä¸åŒé¡è‰²
            const hue = (nextId * 45) % 360;
            const color = HSVtoRGB(hue, 0.7, 1);
            
            const material = new BABYLON.StandardMaterial(`lanternMat_${nextId}`, scene);
            material.diffuseColor = new BABYLON.Color3(color.r, color.g, color.b);
            material.emissiveColor = new BABYLON.Color3(color.r * 0.6, color.g * 0.6, color.b * 0.6);
            material.specularColor = new BABYLON.Color3(1, 1, 0.8);
            sphere.material = material;
            
            // é»å…‰æº
            const light = new BABYLON.PointLight(`lanternLight_${nextId}`, sphere.position, scene);
            light.diffuse = new BABYLON.Color3(color.r, color.g, color.b);
            light.intensity = 2.5;
            light.range = 18;
            
            // æ–‡å­—æ¨™ç±¤
            const plane = BABYLON.MeshBuilder.CreatePlane(`label_${nextId}`, {size: 1.2}, scene);
            const texture = new BABYLON.DynamicTexture(`labelTexture_${nextId}`, {width: 256, height: 256}, scene);
            texture.drawText(String(nextId).padStart(4, '0'), null, null, "bold 42px Arial", "#FFFFFF", "transparent", true);
            
            const labelMaterial = new BABYLON.StandardMaterial(`labelMat_${nextId}`, scene);
            labelMaterial.diffuseTexture = texture;
            labelMaterial.hasAlpha = true;
            labelMaterial.emissiveColor = new BABYLON.Color3(0.4, 0.4, 0.4);
            plane.material = labelMaterial;
            plane.parent = sphere;
            plane.position.y = -2;
            plane.billboardMode = BABYLON.AbstractMesh.BILLBOARD_MODE_ALL;
            
            // å­˜å„²æ°´ç‡ˆæ•¸æ“š
            const lantern = {
                id: nextId++,
                mesh: sphere,
                light: light,
                label: plane,
                message: message,
                basePosition: new BABYLON.Vector3(x, y, z),
                time: Math.random() * 1000,
                floatSpeed: 0.015 + Math.random() * 0.01,
                driftSpeed: 0.002 + Math.random() * 0.003
            };
            
            lanterns.push(lantern);
            return lantern;
        }
        
        // HSV è½‰ RGB
        function HSVtoRGB(h, s, v) {
            const c = v * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = v - c;
            let r, g, b;
            
            if (h < 60) { r = c; g = x; b = 0; }
            else if (h < 120) { r = x; g = c; b = 0; }
            else if (h < 180) { r = 0; g = c; b = x; }
            else if (h < 240) { r = 0; g = x; b = c; }
            else if (h < 300) { r = x; g = 0; b = c; }
            else { r = c; g = 0; b = x; }
            
            return {
                r: r + m,
                g: g + m,
                b: b + m
            };
        }
        
        // æ›´æ–°æ°´ç‡ˆå‹•ç•«
        function updateLanterns() {
            lanterns.forEach(lantern => {
                lantern.time += 1;
                
                // æµ®å‹•å‹•ç•«
                const float = Math.sin(lantern.time * lantern.floatSpeed) * 0.5;
                const driftX = Math.sin(lantern.time * lantern.driftSpeed) * 0.8;
                const driftZ = Math.cos(lantern.time * lantern.driftSpeed * 0.8) * 0.6;
                
                lantern.mesh.position.x = lantern.basePosition.x + driftX;
                lantern.mesh.position.y = lantern.basePosition.y + float;
                lantern.mesh.position.z = lantern.basePosition.z + driftZ;
                
                // æ›´æ–°å…‰æºä½ç½®
                lantern.light.position = lantern.mesh.position;
                
                // è¼•å¾®æ—‹è½‰
                lantern.mesh.rotation.y += 0.003;
                
                // å…‰å¼·åº¦é–ƒçˆ
                lantern.light.intensity = 2.2 + Math.sin(lantern.time * 0.08) * 0.6;
            });
        }
        
        // è¨­ç½®äº¤äº’
        function setupInteraction() {
            // é»æ“Šæª¢æ¸¬
            scene.onPointerObservable.add((pointerInfo) => {
                if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERDOWN) {
                    if (isAddingMode && pointerInfo.pickInfo.hit) {
                        const pickedMesh = pointerInfo.pickInfo.pickedMesh;
                        if (pickedMesh === waterMesh) {
                            const point = pointerInfo.pickInfo.pickedPoint;
                            addLanternAtPosition(point.x, point.z);
                        }
                    }
                }
            });
            
            // æ‡¸åœæª¢æ¸¬
            scene.onPointerMove = (evt) => {
                if (!isAddingMode) {
                    const pickInfo = scene.pick(scene.pointerX, scene.pointerY);
                    if (pickInfo.hit) {
                        const lantern = findLanternByMesh(pickInfo.pickedMesh);
                        if (lantern) {
                            showTooltip(evt.clientX, evt.clientY, lantern.message, lantern.id);
                        } else {
                            hideTooltip();
                        }
                    } else {
                        hideTooltip();
                    }
                }
            };
            
            console.log('âœ… äº¤äº’è¨­ç½®å®Œæˆ');
        }
        
        // æŸ¥æ‰¾æ°´ç‡ˆ
        function findLanternByMesh(mesh) {
            return lanterns.find(lantern => 
                lantern.mesh === mesh || 
                (mesh.parent && mesh.parent === lantern.mesh)
            );
        }
        
        // å·¥å…·æç¤º
        function showTooltip(x, y, message, id) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'block';
            tooltip.style.left = (x + 15) + 'px';
            tooltip.style.top = (y - 35) + 'px';
            tooltip.innerHTML = `<strong>ğŸ’¡ #${String(id).padStart(4, '0')}</strong><br>${message}`;
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }
        
        // æ¸²æŸ“å¾ªç’°
        function startRenderLoop() {
            engine.runRenderLoop(() => {
                frameCount++;
                updateLanterns();
                scene.render();
                
                // æ¯ç§’æ›´æ–°ä¸€æ¬¡ FPS
                if (frameCount % 60 === 0) {
                    updateFPS();
                }
            });
            
            // éŸ¿æ‡‰å¼
            window.addEventListener('resize', () => {
                engine.resize();
            });
            
            console.log('âœ… æ¸²æŸ“å¾ªç’°å•Ÿå‹•');
        }
        
        // UI æ§åˆ¶
        document.getElementById('addBtn').addEventListener('click', () => {
            document.getElementById('form').style.display = 'block';
            document.getElementById('messageInput').focus();
        });
        
        function confirmAdd() {
            const message = document.getElementById('messageInput').value.trim();
            if (!message) {

                return;
            }
            
            isAddingMode = true;
            document.getElementById('form').style.display = 'none';
            document.getElementById('canvas').style.cursor = 'crosshair';
            updateStatus('é»æ“Šæ°´é¢æ·»åŠ æ°´ç‡ˆ...');
        }
        
        function cancelAdd() {
            isAddingMode = false;
            document.getElementById('form').style.display = 'none';
            document.getElementById('messageInput').value = '';
            document.getElementById('canvas').style.cursor = 'default';
            updateStatus('é‹è¡Œä¸­ âœ…');
        }
        
        function addLanternAtPosition(x, z) {
            const message = document.getElementById('messageInput').value.trim();
            const lantern = createLantern(x, 2, z, message);

            updateStatus('é‹è¡Œä¸­ âœ…');
            updateCount();
            
            console.log(`âœ¨ æ·»åŠ æ–°æ°´ç‡ˆ #${lantern.id}: ${message}`);
            
            // é¡¯ç¤ºæˆåŠŸæ¶ˆæ¯
            const successDiv = document.createElement('div');
            successDiv.style.cssText = `
                position: fixed; top: 30%; left: 50%; transform: translateX(-50%);

                border-radius: 8px; font-size: 16px; z-index: 500;
                animation: fadeInOut 3s ease-in-out;
            `;
            successDiv.textContent = `âœ¨ æ°´ç‡ˆæ·»åŠ æˆåŠŸï¼é¡˜æœ›ç·¨è™Ÿ: ${String(lantern.id).padStart(4, '0')}`;
            document.body.appendChild(successDiv);
            
            setTimeout(() => successDiv.remove(), 3000);
        }
        
        // å•Ÿå‹•
        document.addEventListener('DOMContentLoaded', init);
    </script>
