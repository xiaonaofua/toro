        // æ™‚é–“è¨ˆç®—å‡½æ•¸
        function calculateTimeBasedLighting() {
            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes();
            const totalMinutes = hour * 60 + minute;
            
            timeSystem.currentHour = hour + minute / 60;
            
            // å®šç¾©æ™‚é–“æ®µ
            const dawn = 5;      // é»æ˜ 5:00
            const sunrise = 6;   // æ—¥å‡º 6:00
            const noon = 12;     // æ­£åˆ 12:00
            const sunset = 18;   // æ—¥è½ 18:00 (6PM)
            const dusk = 19;     // é»ƒæ˜ 19:00
            const night = 21;    // å¤œæ™š 21:00
            
            let lightIntensity, skyColor, ambientColor, isNight;
            
            if (timeSystem.currentHour >= dawn && timeSystem.currentHour < sunrise) {
                // é»æ˜æ™‚æ®µ 5:00-6:00
                const progress = (timeSystem.currentHour - dawn) / (sunrise - dawn);
                lightIntensity = 0.2 + progress * 0.3;
                skyColor = {
                    r: 0.1 + progress * 0.2,
                    g: 0.15 + progress * 0.25, 
                    b: 0.3 + progress * 0.3

                ambientColor = { r: 0.3, g: 0.4, b: 0.6 };
                isNight = false;
            } else if (timeSystem.currentHour >= sunrise && timeSystem.currentHour < noon) {
                // ä¸Šåˆæ™‚æ®µ 6:00-12:00
                const progress = (timeSystem.currentHour - sunrise) / (noon - sunrise);
                lightIntensity = 0.5 + progress * 0.3;
                skyColor = {
                    r: 0.3 + progress * 0.4,
                    g: 0.4 + progress * 0.4,
                    b: 0.6 + progress * 0.3
                };
                ambientColor = { r: 0.6, g: 0.7, b: 0.8 };
                isNight = false;
            } else if (timeSystem.currentHour >= noon && timeSystem.currentHour < sunset) {
                // ä¸‹åˆæ™‚æ®µ 12:00-18:00
                const progress = (timeSystem.currentHour - noon) / (sunset - noon);
                lightIntensity = 0.8 - progress * 0.3;
                skyColor = {
                    r: 0.7 - progress * 0.2,
                    g: 0.8 - progress * 0.3,
                    b: 0.9 - progress * 0.4
                };
                ambientColor = { r: 0.8, g: 0.7, b: 0.6 };
                isNight = false;
            } else if (timeSystem.currentHour >= sunset && timeSystem.currentHour < dusk) {
                // æ—¥è½æ™‚æ®µ 18:00-19:00 (é‡‘è‰²æ™‚å…‰)
                const progress = (timeSystem.currentHour - sunset) / (dusk - sunset);
                lightIntensity = 0.5 - progress * 0.2;
                skyColor = {
                    r: 0.8 + progress * 0.1,
                    g: 0.5 - progress * 0.2,
                    b: 0.3 - progress * 0.1
                };
                ambientColor = { r: 1.0, g: 0.6, b: 0.2 }; // é‡‘æ©™è‰²
                isNight = false;
            } else if (timeSystem.currentHour >= dusk && timeSystem.currentHour < night) {
                // é»ƒæ˜æ™‚æ®µ 19:00-21:00
                const progress = (timeSystem.currentHour - dusk) / (night - dusk);
                lightIntensity = 0.3 - progress * 0.15;
                skyColor = {
                    r: 0.4 - progress * 0.2,
                    g: 0.3 - progress * 0.15,
                    b: 0.5 - progress * 0.2
                };
                ambientColor = { r: 0.4, g: 0.3, b: 0.6 };
                isNight = true;
            } else {
                // å¤œæ™šæ™‚æ®µ 21:00-5:00
                lightIntensity = 0.15;
                skyColor = { r: 0.05, g: 0.1, b: 0.2 };
                ambientColor = { r: 0.2, g: 0.2, b: 0.4 };
                isNight = true;

            timeSystem.dayProgress = (timeSystem.currentHour % 24) / 24;
            timeSystem.isNight = isNight;

        }

        // HSV è½‰ RGB
        function HSVtoRGB(h, s, v) {
            const c = v * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = v - c;
            let r, g, b;
            
            if (h < 60) { r = c; g = x; b = 0; }
            else if (h < 120) { r = x; g = c; b = 0; }
            else if (h < 180) { r = 0; g = c; b = x; }
            else if (h < 240) { r = 0; g = x; b = c; }
            else if (h < 300) { r = x; g = 0; b = c; }
            else { r = c; g = 0; b = x; }
            
            return {
                r: r + m,
                g: g + m,
                b: b + m
            };
        }
        
        // æ›´æ–°æ°´ç‡ˆå‹•ç•«ï¼ˆåŒ…å«ç‡­å…‰é–ƒçˆæ•ˆæœå’Œç’°å¢ƒå½±éŸ¿ï¼‰
        function updateLanterns() {
            // æ›´æ–°ç’°å¢ƒæ•ˆæœ
            updateEnvironment3D();
            
            lanterns.forEach(lantern => {
                lantern.time += 1;
                
                // åŸæœ‰æµ®å‹•å‹•ç•«
                const baseFloat = Math.sin(lantern.time * lantern.floatSpeed) * 0.3;
                const baseDriftX = Math.sin(lantern.time * lantern.driftSpeed) * 0.6;
                const baseDriftZ = Math.cos(lantern.time * lantern.driftSpeed * 0.7) * 0.4;
                
                // æ·»åŠ é¢¨åŠ›å½±éŸ¿
                const windForceX = environment3D.windDirection.x * environment3D.windStrength * 0.4;
                const windForceZ = environment3D.windDirection.z * environment3D.windStrength * 0.4;
                const windForceY = Math.abs(environment3D.windDirection.x + environment3D.windDirection.z) * environment3D.windStrength * 0.1;
                
                // æ·»åŠ æ°´æµå½±éŸ¿
                const waterForceX = environment3D.waterCurrentX;
                const waterForceZ = environment3D.waterCurrentZ;
                
                // æ·»åŠ æ¹æµæ•ˆæœï¼ˆæ¯å€‹æ°´ç‡ˆæœ‰ä¸åŒç›¸ä½ï¼‰
                const turbulenceX = Math.sin(environment3D.time * 0.008 + lantern.id) * environment3D.turbulenceStrength;
                const turbulenceZ = Math.cos(environment3D.time * 0.006 + lantern.id * 1.3) * environment3D.turbulenceStrength;
                const turbulenceY = Math.sin(environment3D.time * 0.01 + lantern.id * 0.7) * environment3D.turbulenceStrength * 0.5;
                
                // ç¶œåˆæ‰€æœ‰é‹å‹•æ•ˆæœ
                const totalDriftX = baseDriftX + windForceX + waterForceX + turbulenceX;
                const totalDriftZ = baseDriftZ + windForceZ + waterForceZ + turbulenceZ;
                const totalFloat = baseFloat + windForceY + turbulenceY;
                
                // æ›´æ–°æ•´å€‹æ°´ç‡ˆçµ„çš„ä½ç½®
                lantern.mesh.position.x = lantern.basePosition.x + totalDriftX;
                lantern.mesh.position.y = lantern.basePosition.y + totalFloat;
                lantern.mesh.position.z = lantern.basePosition.z + totalDriftZ;
                
                // ç·©æ…¢æ›´æ–°åŸºç¤ä½ç½®ï¼ˆå—æ°´æµé•·æœŸå½±éŸ¿ï¼‰
                lantern.basePosition.x += environment3D.waterCurrentX * 0.1;
                lantern.basePosition.z += environment3D.waterCurrentZ * 0.1;
                
                // é˜²æ­¢æ°´ç‡ˆæ¼‚ç§»å¤ªé ï¼Œè¼•å¾®å›æ‹‰
                lantern.basePosition.x *= 0.9999;
                lantern.basePosition.z *= 0.9999;
                
                // è¼•å¾®æ—‹è½‰æ•´å€‹æ°´ç‡ˆ
                lantern.mesh.rotation.y += 0.002;
                
                // ç‡­ç«å‹•ç•« - å¿½æ˜å¿½æš—æ–æ›³æ•ˆæœ
                if (lantern.flame) {
                    // ç«ç„°å½¢ç‹€è®ŠåŒ–
                    const flicker = Math.sin(lantern.time * lantern.flickerSpeed) * 0.15;
                    const fastFlicker = Math.sin(lantern.time * 0.3) * 0.08;
                    lantern.flame.scaling.y = 1.4 + flicker + fastFlicker;
                    lantern.flame.scaling.x = 0.8 + flicker * 0.3;
                    
                    // ç«ç„°è¼•å¾®æ–æ“º
                    lantern.flame.rotation.z = Math.sin(lantern.time * 0.05) * 0.1;
                }
                
                // ç‡­å…‰å¼·åº¦é–ƒçˆ - çœŸå¯¦çš„ç‡­å…‰æ•ˆæœ
                if (lantern.candleLight) {
                    const baseIntensity = 2.5;
                    const flicker1 = Math.sin(lantern.time * lantern.flickerSpeed) * lantern.flickerIntensity;
                    const flicker2 = Math.sin(lantern.time * 0.25) * 0.2;

                    lantern.candleLight.intensity = baseIntensity + flicker1 + flicker2 + flicker3;
                    
                    // å¶çˆ¾çš„å¼·çƒˆé–ƒçˆ
                    if (Math.random() < 0.002) {
                        lantern.candleLight.intensity *= 0.3;
                    }
                }
                
                // ç’°å¢ƒå…‰æŸ”å’Œè®ŠåŒ–
                if (lantern.ambientLight) {
                    const ambientFlicker = Math.sin(lantern.time * 0.03) * 0.2;
                    lantern.ambientLight.intensity = 1.2 + ambientFlicker;
                }
                
                // ç´™ç‡ˆç± è¼•å¾®ç™¼å…‰è®ŠåŒ–
                if (lantern.paperHouse && lantern.paperHouse.material) {
                    const paperGlow = Math.sin(lantern.time * 0.02) * 0.05;
                    lantern.paperHouse.material.emissiveColor = new BABYLON.Color3(
                        0.2 + paperGlow,
                        0.15 + paperGlow * 0.7,
                        0.1 + paperGlow * 0.5
                    );
                }
                
                // æ³¢ç´‹æ•ˆæœå‹•ç•«
                if (lantern.ripple) {
                    lantern.ripple.scaling.x = 1 + Math.sin(lantern.time * 0.02) * 0.2;
                    lantern.ripple.scaling.z = 1 + Math.sin(lantern.time * 0.02) * 0.2;
                    lantern.ripple.material.alpha = 0.3 + Math.sin(lantern.time * 0.03) * 0.1;
                }
            });
        }
        
        // è¨­ç½®äº¤äº’
        function setupInteraction() {
            // é»æ“Šæª¢æ¸¬
            scene.onPointerObservable.add((pointerInfo) => {
                if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERDOWN) {
                    if (isAddingMode && pointerInfo.pickInfo.hit) {
                        const pickedMesh = pointerInfo.pickInfo.pickedMesh;
                        if (pickedMesh === waterMesh) {
                            const point = pointerInfo.pickInfo.pickedPoint;
                            addLanternAtPosition(point.x, point.z);
                        }
                    }
                }
            });
            
            // æ‡¸åœæª¢æ¸¬
            scene.onPointerMove = (evt) => {
                if (!isAddingMode) {
                    const pickInfo = scene.pick(scene.pointerX, scene.pointerY);
                    if (pickInfo.hit) {
                        const lantern = findLanternByMesh(pickInfo.pickedMesh);
                        if (lantern) {
                            showTooltip(evt.clientX, evt.clientY, lantern.message, lantern.id);
                        } else {
                            hideTooltip();
                        }
                    } else {
                        hideTooltip();
                    }
                }
            };
            
            console.log('âœ… äº¤äº’è¨­ç½®å®Œæˆ');
        }
        
        // æŸ¥æ‰¾æ°´ç‡ˆï¼ˆé©é…è¤‡åˆæ¨¡å‹ï¼‰
        function findLanternByMesh(mesh) {
            return lanterns.find(lantern => {
                // æª¢æŸ¥æ˜¯å¦ç‚ºä¸»çµ„åˆç¯€é»
                if (lantern.mesh === mesh) return true;
                
                // æª¢æŸ¥æ˜¯å¦ç‚ºå­çµ„ä»¶
                if (lantern.woodBase === mesh || 
                    lantern.paperHouse === mesh || 
                    lantern.candle === mesh || 
                    lantern.flame === mesh ||
                    lantern.label === mesh ||
                    lantern.ripple === mesh) return true;
                
                // æª¢æŸ¥çˆ¶ç¯€é»é—œä¿‚
                if (mesh.parent && mesh.parent === lantern.mesh) return true;
                
                // æª¢æŸ¥å¤šå±¤çˆ¶ç¯€é»é—œä¿‚
                let parent = mesh.parent;
                while (parent) {
                    if (parent === lantern.mesh) return true;
                    parent = parent.parent;
                }
                
                return false;
            });
        }
        
        // å·¥å…·æç¤º
        function showTooltip(x, y, message, id) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'block';
            tooltip.style.left = (x + 15) + 'px';
            tooltip.style.top = (y - 35) + 'px';
            tooltip.innerHTML = `<strong>ğŸ’¡ #${String(id).padStart(4, '0')}</strong><br>${message}`;
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }
        
        // æ¸²æŸ“å¾ªç’°
        function startRenderLoop() {
            engine.runRenderLoop(() => {
                frameCount++;
                updateLanterns();
                
                // æ¯30ç§’æ›´æ–°ä¸€æ¬¡æ™‚é–“å…‰ç…§
                const now = Date.now();
                if (now - timeSystem.lastUpdateTime > 30000) { // 30ç§’
                    applyTimeBasedLighting();
                    timeSystem.lastUpdateTime = now;
                }
                
                scene.render();
                
                // æ¯ç§’æ›´æ–°ä¸€æ¬¡ FPS å’Œ Debug ä¿¡æ¯
                if (frameCount % 60 === 0) {
                    updateFPS();
                    updateDebugInfo();
                }
            });
            
            // éŸ¿æ‡‰å¼
            window.addEventListener('resize', () => {
                engine.resize();
            });
            
            console.log('âœ… æ¸²æŸ“å¾ªç’°å•Ÿå‹•');
        }
        
        // UI æ§åˆ¶
        document.getElementById('addBtn').addEventListener('click', () => {
            document.getElementById('form').style.display = 'block';
            document.getElementById('messageInput').focus();
        });
        
        function confirmAdd() {
            const message = document.getElementById('messageInput').value.trim();
            if (!message) {
                alert('è«‹è¼¸å…¥é¡˜æœ›æˆ–ç¥ç¦ï¼');
                return;
            }
            
            isAddingMode = true;
            document.getElementById('form').style.display = 'none';
            document.getElementById('canvas').style.cursor = 'crosshair';
            updateStatus('é»æ“Šæ°´é¢æ·»åŠ æ°´ç‡ˆ...');
        }
        
        function cancelAdd() {
            isAddingMode = false;
            document.getElementById('form').style.display = 'none';
            document.getElementById('messageInput').value = '';
            document.getElementById('canvas').style.cursor = 'default';
            updateStatus('é‹è¡Œä¸­ âœ…');
        }
        
        function addLanternAtPosition(x, z) {
            const message = document.getElementById('messageInput').value.trim();
            const lantern = createLantern(x, 2, z, message);
            
            isAddingMode = false;
            document.getElementById('messageInput').value = '';
            document.getElementById('canvas').style.cursor = 'default';
            updateStatus('é‹è¡Œä¸­ âœ…');
            updateCount();
            
            console.log(`âœ¨ æ·»åŠ æ–°æ°´ç‡ˆ #${lantern.id}: ${message}`);
            
            // é¡¯ç¤ºæˆåŠŸæ¶ˆæ¯
            const successDiv = document.createElement('div');
            successDiv.style.cssText = `
                position: fixed; top: 30%; left: 50%; transform: translateX(-50%);
                background: rgba(40, 167, 69, 0.9); color: white; padding: 15px 25px;
                border-radius: 8px; font-size: 16px; z-index: 500;
                animation: fadeInOut 3s ease-in-out;
            `;
            successDiv.textContent = `âœ¨ æ°´ç‡ˆæ·»åŠ æˆåŠŸï¼é¡˜æœ›ç·¨è™Ÿ: ${String(lantern.id).padStart(4, '0')}`;
            document.body.appendChild(successDiv);
            
            setTimeout(() => successDiv.remove(), 3000);
        }
        
        // å•Ÿå‹•
        document.addEventListener('DOMContentLoaded', init);
    </script>
