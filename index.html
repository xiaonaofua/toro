<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>燈籠流水 - 放水灯（GitHub Pages + Supabase版）</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            touch-action: manipulation;
        }
        
        #canvas {
            display: block;
            cursor: crosshair;
            touch-action: none;
        }
        
        #tooltip {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px;
            max-width: 200px;
            font-size: 12px;
            color: #333;
            pointer-events: none;
            display: none;
            z-index: 1000;
            word-wrap: break-word;
        }
        
        #tooltip::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #333;
        }
        
        #addLanternForm {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 320px;
        }
        
        #addLanternForm input, #addLanternForm textarea {
            width: 100%;
            box-sizing: border-box;
            margin: 8px 0;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        #addLanternForm textarea {
            height: 60px;
            resize: none;
        }
        
        #addLanternForm button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px 5px;
            font-size: 16px;
            min-height: 44px;
        }
        
        #addLanternForm button:hover {
            background: #357abd;
        }
        
        #addButton {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #e2a04a;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            min-height: 44px;
            z-index: 1000;
        }
        
        #addButton:hover {
            background: #c8893d;
        }

        #configNotice {
            position: fixed;
            top: 80px;
            left: 20px;
            right: 20px;
            background: rgba(255, 193, 7, 0.95);
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            max-width: calc(100vw - 40px);
        }

        #configNotice.hidden {
            display: none;
        }
        
        /* 手機版響應式設計 */
        @media (max-width: 768px) {
            #tooltip {
                font-size: 14px;
                padding: 12px;
                max-width: 250px;
            }
            
            #addButton {
                font-size: 14px;
                padding: 10px 16px;
            }
            
            #configNotice {
                font-size: 12px;
                padding: 12px;
            }
        }
        
        @media (max-width: 480px) {
            #addLanternForm {
                width: 95%;
                padding: 15px;
            }
            
            #addLanternForm h3 {
                margin-top: 0;
                font-size: 18px;
            }
            
            #tooltip {
                font-size: 12px;
                padding: 8px;
                max-width: 200px;
            }
        }
        
        /* 瞄準提示動畫 */
        @keyframes fadeInOut {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.8); 
            }
            20% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1); 
            }
            80% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1); 
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.8); 
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="tooltip"></div>
    
    <button id="addButton">添加水灯</button>
    
    <div id="configNotice" style="display: none;">
        ⚠️ 請先在 app.js 中配置您的 Supabase URL 和 API Key
        <br><small>配置後將自動隱藏此提示</small>
    </div>
    
    <div id="addLanternForm">
        <h3>添加水灯</h3>
        <input type="text" id="messageInput" placeholder="请输入140字内的消息..." maxlength="140">
        <br>
        <button id="cancelButton">取消</button>
        <button id="confirmButton">确认添加</button>
        <p style="font-size: 12px; color: #666;">点击湖面选择位置</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
